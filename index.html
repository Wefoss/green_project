<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/custom-grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <title>Green Justice</title>
  </head>
  <body>
    <header class="header">
      <div class="container green">
        <div class="row">
          <div class="col-12 flex-header">
            <div class="logo">
              <h1 class="header-title">
                <a href="">Классика права</a>
              </h1>
            </div>
            <div class="right-block">
              <div class="header-info">
                <p class="tel">
                  <img
                    src="./assets/images/phone.svg"
                    class="phone-img"
                    alt=""
                  />
                  +7 (000) 000-00-00
                </p>
                <a class="tel-info" href="">Бесплатная консультация</a>
              </div>
              <div class="add-call">
                <button class="btn-green"><span>Заказать звонок</span></button>
              </div>
              <div class="sign-in flex-colomn">
                <img
                  class="sign-in-img"
                  src="./assets/images/Group.svg"
                  alt=""
                />
                <a class="register-link" href="">Войти/регестрация</a>
              </div>
            </div>
            <div class="header-burger-wrap">
              <p class="header-burger"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container mtop">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <ul class="main-nav-ul flex-row">
                <li class="nav-list"><a href="">Компания</a></li>
                <li class="nav-list"><a href="">Каталог</a></li>
                <li class="nav-list"><a href="">контакты</a></li>
                <li class="nav-list"><a href="">вопросы-ответы</a></li>
                <li class="nav-list"><a href="">прайс-лист </a></li>
                <li class="nav-list"><a href="">Услуги </a></li>
                <li class="nav-list">
                  <a class="lupa" href=""><img src="./assets/images/lupa.svg" alt="" /></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
